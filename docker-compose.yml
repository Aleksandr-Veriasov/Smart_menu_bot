name: menu_bot_prod

volumes:
  bot_cache:
  pg_data:
  redis_data:
  certbot_www:
  certbot_conf:
  static_data:
  media_data:
  telethon_session:
  prometheus_data:
  grafana_data:
  loki_data:

networks:
  app-net:
    driver: bridge

services:
  downloader:
    build:
      context: .
      dockerfile: downloader/Dockerfile
    container_name: downloader
    user: "1001:1001"
    env_file:
      - .env
    environment:
      VIDEO_FOLDER: /app/videos
      TELETHON_BASE_URL: http://telethon_worker:8090
    volumes:
      - ./videos:/app/videos
      - ./data/instagram_downloader:/app/data/instagram
    networks:
      - app-net
    expose:
      - "8082"
    restart: unless-stopped
    depends_on:
      - redis
      - telethon_worker

  telethon_worker:
    build:
      context: .
      dockerfile: telethon_worker/Dockerfile
    container_name: telethon_worker
    user: "1001:1001"
    env_file:
      - .env
    environment:
      TELETHON_SESSION_PATH: /app/sessions/user.session
      TELETHON_DOWNLOAD_DIR: /app/videos
      TELETHON_TIMEOUT_SEC: "180"
      TELETHON_CONCURRENCY: "1"
    volumes:
      - ./telethon_session:/app/sessions
      - ./videos:/app/videos
    networks:
      - app-net
    expose:
      - "8090"
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks: 
      - app-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 10
  
  redis:
    image: redis:7.4.5-alpine
    container_name: redis
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "${REDIS_PASSWORD}"]
    networks: 
      - app-net
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "PING"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  bot:
    build:
      context: .
      dockerfile: bot/Dockerfile
    container_name: tgbot
    user: "1001:1001"
    # restart: always
    env_file:
      - .env
    environment:
      ALLOWED_HOSTS: '["infrasprint1veriasov.ru","localhost","127.0.0.1"]'
      DOWNLOADER_BASE_URL: http://downloader:8082
    volumes:
      - ./data:/app/data
      - ./audio:/app/audio
      - ./videos:/app/videos
      - bot_cache:/app/.cache
    networks: 
      - app-net
    depends_on:
      - db
      - redis
      - downloader
    
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: backend
    user: "1001:1001"
    env_file: 
      - .env
    environment:
      ALLOWED_HOSTS: '["infrasprint1veriasov.ru","localhost","127.0.0.1"]'
    volumes:
      - static_data:/app/app/static
      - media_data:/app/app/media
    networks: 
      - app-net
    expose:
      - "8000"
    depends_on:
      - db
      - redis
      - bot

  nginx:
    image: nginx:1.27-alpine
    container_name: nginx
    env_file:
      - .env
    environment:
      - NGINX_ENVSUBST_TEMPLATE_DIR=/etc/nginx/templates
      - NGINX_ENVSUBST_OUTPUT_DIR=/etc/nginx/conf.d
      - WEBHOOK_PORT=${WEBHOOK_PORT:-8081}
    depends_on:
      - backend
    volumes:
      - ./gateway/default.conf.template:/etc/nginx/templates/default.conf.template:ro
      - certbot_www:/var/www/certbot:ro
      - certbot_conf:/etc/letsencrypt:ro
      - static_data:/var/www/static:ro
      - media_data:/var/www/media:ro
    networks: 
      - app-net
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped

  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    entrypoint: /bin/sh
    networks: 
      - app-net

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - app-net
    restart: unless-stopped

  loki:
    image: grafana/loki:2.9.8
    container_name: loki
    command: -config.file=/etc/loki/loki.yml
    volumes:
      - ./monitoring/loki/loki.yml:/etc/loki/loki.yml:ro
      - loki_data:/loki
    networks:
      - app-net
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.9.8
    container_name: promtail
    command: -config.file=/etc/promtail/promtail.yml
    volumes:
      - ./monitoring/promtail/promtail.yml:/etc/promtail/promtail.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - app-net
    depends_on:
      - loki
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.4.5
    container_name: grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: https://infrasprint1veriasov.ru/grafana/
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    networks:
      - app-net
    depends_on:
      - prometheus
      - loki
    restart: unless-stopped
